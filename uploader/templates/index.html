<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  {% load static %}

  <link rel="stylesheet" href="{% static "css/main.css" %}">
  <title>Uploader</title>
</head>
<body>
  <h1 class="o-app__header">Traffic Video Uploader</h1>
  <h4>Please upload valid video which has formats like .mp4, .avi and has maximum 10 mbs</h3>

  <!-- FILE UPLOAD -->
  <form class="o-app__form" action="/upload" method="GET">
    <input id="video_file" class="o-app__file" type="file" class="o-app__uploadButton"/>

    <button class="o-app__submit" type="submit">Upload Video</button>
  </form>

  <video class="o-app__video" src="{% static "videos/car-accident-2.mp4" %}" controls></video>


</body>

<script src="{% static "js/uploader.js" %}"></script>
</html>
